<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myCF | CFForex Broker | Login</title>
        <link rel="icon" type="image/x-icon" href="images/icon-101x101-nobg.png">
        <!-- BS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        >
        <!-- Google Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <!-- local css style CDN -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="login-page-head">
                <img src="images/icon-101x101.png" class="logo-md mx-auto" alt="CFFOrex Logo">
            </div>
            <div class="login-page-body row">
                <h5 class="mb-3 text-center">Login to myCF area</h5>
                <form action="home.html">
                    <div class="form-floating mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                        >
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                        >
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-grid col-12 mt-3">
                        <button type="submit" name="button" class="btn btn-danger btn-sm">Sign In</button>
                    </div>
                </form>
                <div class="row mx-auto text-small mt-2">
                    <div class="col p-0 text-start">
                        <a href="request_access.html">Request Access</a>
                    </div>
                    <div class="col p-0 text-end">
                        <a href="forgot_password.html">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- BS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</html>
