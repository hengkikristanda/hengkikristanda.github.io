<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        >
        <title>Roobet Sim</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1 style="display: inline;">Pool closes in..</h1>
                    <h1 style="display: inline;" id="d1"></h1>
                    <div class="my-3">
                        <span>Total Bet:</span>
                        <span id="totalBet" class="fw-bold"></span>
                    </div>
                    <div>
                        <div id="users">
                            <strong>Players:</strong>
                        </div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="row">
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col text-center">
                    <div class="row">
                        <div class="col">
                            <h1 id="altitude"></h1>
                            <h1 id="explode"></h1>
                            <h1 id="explodeLabel"></h1>
                            <h1 id="paysOut"></h1>
                            <h1 id="paysIn"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</html>
